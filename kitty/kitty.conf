# Fonts
font_family      JetbrainsMono NF 
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14  
#disable_ligatures always

# Theme
#include ./themes/Chalkboard.conf
#include ./themes/Espresso.conf
#include ./themes/idleToes.conf
#include ./themes/Argonaut.conf
#include ./themes/ayu.conf
include ./themes/rose-pine.conf

# Background
dynamic_background_opacity yes
#background_opacity 0.8
set_background_opacity 1
background_blur 10

# Bell
enable_audio_bell no


# Cursors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E
cursor_blink_interval -1
cursor_stop_blinking_after 15
cursor_trail 10
cursor_trail_start_threshold 0
cursor_trail_decay 0.01 0.05

# Scrollback
scrollback_lines 2000

# Mouse
mouse_hide_wait 0
url_color               #F5E0DC

# Performance
repaint_delay 10
input_delay 1
sync_to_monitor yes

# Window layout
remember_window_size  no
initial_window_width  640
initial_window_height 400
enabled_layouts *
window_resize_step_cells 1
window_resize_step_lines 1
window_border_width 1
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 0
single_window_padding_width -1
placement_strategy center
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF
hide_window_decorations yes
resize_debounce_time 0.05 0.05
confirm_os_window_close 0

# Advanced
allow_remote_control yes

# Keyboard shortcuts
clear_all_shortcuts yes
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+tab next_window
map ctrl+shift+tab previous_window
map ctrl+shift+r start_resizing_window
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+up move_tab_forward
map ctrl+shift+down move_tab_backward
map ctrl+shift+n set_tab_title
map ctrl+shift+l next_layout
map ctrl+shift+kp_add change_font_size all +2.0
map ctrl+shift+kp_subtract change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0
map ctrl+shift+f5 load_config_file
map ctrl+shift+h set_background_opacity 1 
map ctrl+shift+g set_background_opacity 0.8
